<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <meta name="keywords" content="<%=keywords%>" />
    <meta name="description" content="<%=description%>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/css/swiper.min.css<%= siteVersion %>">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/css/layui.mobile.css<%= siteVersion %>">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/css/style.css<%= siteVersion %>">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/js/element-ui/index.css<%= siteVersion %>">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/js/vant/index.css<%= siteVersion %>">
    <link rel="stylesheet" type="text/css" href="<%= fileServer %>/css/font/iconfont.css<%= siteVersion %>">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
        img{
            object-fit: cover;
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        body {
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    <script src="<%= fileServer %>/js/publicJs.js<%= siteVersion %>"></script>
    <script src="<%= fileServer %>/js/vue.js<%= siteVersion %>" type="text/javascript"></script>

    <script src="<%= fileServer %>/js/exif-js-master/exif.js<%= siteVersion %>"></script>
    <script src="<%= fileServer %>/js/prototypeHelper.js<%= siteVersion %>"></script>
    <script src="<%= fileServer %>/js/element-ui/index.js<%= siteVersion %>"></script>
    <script src="<%= fileServer %>/js/vant/vant.min.js<%= siteVersion %>"></script>
    <script src="<%= fileServer %>/js/clipboard.min.js<%= siteVersion %>"></script>
    <script type="application/javascript">
        var apiServer = '<%= apiServer %>';
        var webLink = '<%= webLink %>';
        var shareUrl = '<%= shareUrl %>'
    </script>
